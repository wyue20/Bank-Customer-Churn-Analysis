    <header id="header">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <script>
            // scroll indicator
            window.onscroll = function() {myFunction()};
            
            function myFunction() {
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                document.getElementById("myBar").style.width = scrolled + "%";
            }
            </script>

	<main id="main" tabindex=0>
        <div id = "homepage">
            <h2>Bank Customer Churn Analysis</h2>
        </div>
<!-- dropdown menu starts here -->
        <div class="container">
        <form name="submit" action="/" method="post">

        <label for="geography">Geography</label>
        <select name="geography" id="geography">
            <option value="france">France</option>
            <option value="spain">Spain</option>
            <option value="germany">Germany</option>
        </select>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="tenure">Tenure</label>
        <select name="tenure" id="tenure">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="numofpro">Number of Products</label>
        <select name="numofpro" id="numofpro">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <label for="crecard">Has Credit Card?</label>
        <select name="crecard" id="crecard">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="active">Is Active Member? </label>
        <select name="active" id="active">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="score">Credit Score</label>
        <input type="text" id="score" name="score" placeholder="Please enter the credit score">
                
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Please enter the age">
        
        <label for="balance">Balance</label>
        <input type="text" id="balance" name="balance" placeholder="Please enter the balance">

        <label for="salary">Estimated Salary</label>
        <input type="text" id="salary" name="salary" placeholder="Please enter the estimated salary">

        <label for="Model">Model</label>
        <select name="Model" id="Model">
            <option value="RF">Random Forest Model</option>
            <option value="GNB">Gaussian Naive Bayes</option>
            <option value="SVM">Support Vector Machine</option>
            <option value="ANN">Artificial Neural Network</option>
        </select>

        <br><br>
            <button name="submit_button" type="submit" class="button" value="submit">Submit</button> <br></br>
        </form>
    </div>
    <div id="section">
        <p>
            {% block main_box%}
            {% endblock %}
